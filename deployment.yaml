apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: ghcr.io/sainup/fastapi-app:latest  # Replace with your GHCR image
          ports:
            - containerPort: 8000
          imagePullSecrets:
            - name: ghcr-secret
